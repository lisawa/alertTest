
<div style="width:20%; height:100%; float:left; background-color:lightyellow;">
    <div style="width:100%; height:50%; background-color:pink;">
        <EventTemplateList [TemplateList]="EventData"
            (OnSelected)="GetSelectedTemplate($event)"></EventTemplateList>
    </div>
    <div style="width:100%; height:50%; background-color:lightblue;">
        <EventCheckList [CheckGroupList]="SelectedGroup"
        (OnSelected)="GetSelectedCheck($event)"></EventCheckList>
    </div>
</div>

<div style="width:80%; height:100%; float:left; background-color:lightgreen;"
    >
    {{NowSelectedCheck}}
</div>
